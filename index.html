<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linking to css -->
    <link rel="stylesheet" href="style.css" />
    <title>JS Timed Quiz</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Quiz</li>
          <li>Leaderboard</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <!-- Quetion -->
        <div class="question">QUESTION?</div>
        <!-- Answers -->
        <div class="choices">
          <div class="choice">
            <div class="choice-text" id="choice-1">A</div>
          </div>
          <div class="choice">
            <div class="choice-text" id="choice-2">B</div>
          </div>
          <div class="choice">
            <div class="choice-text" id="choice-3">C</div>
          </div>
          <div class="choice">
            <div class="choice-text" id="choice-4">D</div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- linking to JS -->
    <script src="script.js"></script>
  </body>
</html>
