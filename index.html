<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linking to css -->
    <link rel="stylesheet" href="style.css" />
    <title>JS Timed Quiz</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Quiz</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="description">
        <h1 id="title">JAVASCRIPT QUIZ</h1>
        <h2>10 JavaScript questions with 15 seconds per question</h2>
        <h2>A wrong answer deducts 15 seconds</h2>
        <h2>When ready press start</h2>
      </section>
      <button id="start">START QUIZ</button>

      <div class="container">
        <div id="timer"></div>
        <!-- Quetion -->
        <div class="question-container">
          <div class="question"></div>
        </div>

        <!-- Answers -->
        <div class="choices">
          <div class="choice">
            <div class="choice-text" id="choice-1"></div>
          </div>
          <div class="choice">
            <div class="choice-text" id="choice-2"></div>
          </div>
          <div class="choice">
            <div class="choice-text" id="choice-3"></div>
          </div>
          <div class="choice">
            <div class="choice-text" id="choice-4"></div>
          </div>
        </div>
      </div>

      <div class="score">
        <h1>Your Score:</h1>
        <h2 id="final-score"></h2>
        <form>
          <h3>Enter Your Initials: <input type="text" id="initials" /></h3>
          <button id="submit">Submit Score</button>
        </form>
      </div>
    </main>

    <footer></footer>

    <!-- linking to JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
